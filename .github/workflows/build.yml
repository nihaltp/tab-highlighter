name: Build and Release Extension

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build extensions
        run: npm run build

      - name: Zip Chrome build
        run: |
          cd dist/chrome
          zip -r ../../tab-highlighter-${{ github.ref_name }}-chrome.zip .

      - name: Zip Firefox build
        run: |
          cd dist/firefox
          zip -r ../../tab-highlighter-${{ github.ref_name }}-firefox.zip .

      - name: Zip Edge build
        run: |
          cd dist/edge
          zip -r ../../tab-highlighter-${{ github.ref_name }}-edge.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Tab Highlighter ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            tab-highlighter-${{ github.ref_name }}-chrome.zip
            tab-highlighter-${{ github.ref_name }}-firefox.zip
            tab-highlighter-${{ github.ref_name }}-edge.zip
